<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZENiX - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="particles"></canvas>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="demo.html">Demo</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <main>
    <form id="contactForm" style="max-width:400px; margin:auto;">
      <input type="text" id="name" placeholder="Your Name" required style="width:100%; padding:0.8rem; margin-bottom:1rem;"/>
      <input type="email" id="email" placeholder="Your Email" required style="width:100%; padding:0.8rem; margin-bottom:1rem;"/>
      <textarea id="message" placeholder="Your Message" required style="width:100%; padding:0.8rem; margin-bottom:1rem; height:120px;"></textarea>
      <button type="submit" style="width:100%;">Send</button>
    </form>
    <p id="contactMessage" style="text-align:center; margin-top:1rem; font-weight:bold;"></p>
  </main>

  <footer>
    <p>&copy; 2025 ZENiX</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('contactMessage').textContent = 'Thank you for contacting us! We will get back to you soon.';
      this.reset();
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
